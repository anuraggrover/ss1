<div class="txHistoryContainer">
	
	<div class="txHistory-balance">
		<h3>Current balance</h3>
		<p>{{balance}}</p>	
	</div>

	{{#transactions}}

	<div class="txHistoryList clearfix">		
		<div class="txHistoryList-item-details">
			<div class="itemIcon iblock"></div>
			<div class="itemText iblock">
				<p class="itemHeading">{{tname}}</p>
				<p class="itemSubheading">P2P/Brands - {{timestamp}}</p>
			</div>	
		</div>

		<!-- Transaction List Item Amoutn :: Red/Green Depending On Credit and Debit -->

		<div class="txHistoryList-item-amount">
			<p>{{amount}}</p>
		</div>

	</div>

	{{/transactions}}


</div>
