    <a href="#" class="topupMethod">Credit/Debit Card</a>

    <!-- Method Two : Net Banking --> 
  	
    <a href="#" class="topupMethod">Net Banking</a>
    <!-- Net Banking :: Choose Bank And Further Details :: Hidden -->
  	<div class="boxInputs">
  		<div class="commonBanksContainer">

  			<!-- Commonly Used Banks --> 
        {{#commonbanks}}
        
        <div class="bankContainer">
          <div class="{{bankname}} bankIcon"></div>
          <div class="{{bankname}} bankName">{{bankname}}</div>
        </div>
        {{/commonbanks}}
        
        <div class="bankContainer">
        <!-- Other Banks -->
        <select id="bankType">
          <option value="hide"> Other Bank </option>
          
          {{#banklist}}    
          <option value="{{bankname}}">{{bankname}}</option>
          {{/banklist}}
        </select>
       </div> 
  
  		</div>
    </div>

</div>
